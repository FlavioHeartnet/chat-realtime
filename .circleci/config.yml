version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install



      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test

      # run build
      - run: yarn build
  commands:
    deploy:
      description: Deploy to firebase
      parameters:
        token:
          type: 1/XzcQLYk_sDwmNW21_vRSLnpAgsV7fin2qqpCOXofAPPeokZtL_Lf70rVG4Hp4WKX
          description: Firebase Deploy Token
      steps:
        - run:
            name: Install Firebase Tools
            command: npm install --prefix=./firebase-deploy firebase-tools
        - run:
            name: Deploy to Firebase
            command: ./firebase-deploy/node_modules/.bin/firebase deploy --token=<< parameters.token >>
